<div class="panel panel-default">
    <div class="panel-heading">
        <h3>Contacts
        <a class="btn btn-success btn-md pull-right">
            New Contact
        </a>
        </h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <app-contact-item 
                *ngFor="let contactEl of contacts" 
                [contact]="contactEl"
                (selectedContactEvent)="selectedContact(contactEl)">
            </app-contact-item>
        </div>
    </div>
</div>
