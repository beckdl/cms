<div class="panel panel-default">
    <div class="panel-heading">
        <h3>Contacts
        <a class="btn btn-success btn-md pull-right">
            New Contact
        </a>
        </h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <a href="#" class="list-group-item clearfix" *ngFor="let contact of contacts">
                <div class="col-md-10">
                    <h4>Bro. {{ contact.name.split(' ').pop() }}</h4>
                </div>
                <div class="col-md-2">
                    <img src="{{ contact.imageUrl }}" class="img-responsive" />
                </div>
            </a>
        </div>
    </div>
</div>
